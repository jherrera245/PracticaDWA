<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyendo y cambiandpo atributos CSS con JQuery</title>
</head>
<body>
    
    <p id="primer-parrafo">Primer parrafo</p>

    <p class="destacado">Parrafo destacado</p>

    <script src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#primer-parrafo").css("background-color", "#00F");
            $(".destacado").css("border","2px dotted #00D");
        });
    </script>
</body>
</html>
